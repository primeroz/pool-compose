  monerod:
    build: ./monerod
    container_name: monerod
    image: local/monerod:mainnet
    restart: unless-stopped
    tty: true
    environment:
      - LOG_LEVEL=0
      - P2P_BIND_IP=0.0.0.0
      - P2P_BIND_PORT=18080
      - RPC_BIND_IP=0.0.0.0
      - RPC_BIND_PORT=18081
      - TESTNET=false
      - BLKCHAIN_BOOTSTRAP=true
      - BLKCHAIN_VERIFY=0
    networks:
      - pool-net
    volumes:
      - monerod:/root/.bitmonero
      - wallet:/wallet
    expose:
      - 18080
      - 18081
    ports:
      - 18080:18080
      #- 127.0.0.1:18081:18081

  monero_wallet:
    build: ./monero_wallet
    container_name: monero_wallet
    image: local/monero_wallet:mainnet
    restart: unless-stopped
    tty: true
    env_file:
      - monero_wallet.env
    environment:
      - RPC_BIND_IP=0.0.0.0
      - RPC_BIND_PORT=18082
    networks:
      - pool-net
    volumes:
      - wallet:/wallet
    expose:
      - 18082
    ports:
      - 127.0.0.1:18082:18082


  redis:
    build: ./redis
    container_name: redis
    image: local/redis:mainnet
    restart: unless-stopped
    volumes:
      - redis:/redis
      - ./configs/redis.conf:/tmp/redis.conf
    expose:
      - 6379
    command:
      - redis-server
      - /tmp/redis.conf

